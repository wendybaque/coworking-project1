<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coworking Project 1</title>
</head>

<body>
    <header>
        <h1>Espaces Coworking <br> qui boostent votre créativité</h1>
        <form class="searchbar">
            <input type="text" id="location" name="location" placeholder="Choisissez votre lieu">
            <div class="dates-container">
                <input placeholder="Date de début" id="date-debut" class="date-debut" type="text" onfocus="(this.type='date')">
                <input placeholder="Date de fin" id="date-fin" class="date-fin" type="text" onfocus="(this.type='date')">
            </div>
            <button class="search-button">Rechercher</button>
        </form>
    </header>
</body>

</html>
